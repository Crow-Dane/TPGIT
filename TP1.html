<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport">
</head>
<body>
    <div class="contact-form">
        <h2> Formulaire D'inscription</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Inscription</legend>

                <div>
                    <label for="name">Nom: </label>
                    <input type="text" name="name" placeholder="Enter your name">    
                </div>
                
                <div>
                    <label for="premon">Prénom: </label>
                    <input type="text" name="prenom" placeholder="Enter your first name">  
                </div>

                <div>
                    <label for="matri">Matricule: </label>
                    <input type="text" name="matri" placeholder="Enter your Matricule">    
                </div>

                <div>
                    <label for="filiere">Filière: </label>
                    <select name="filiere">
                        <option value="">choose your field</option>   
                        <option value="GI" selected>Génie Informatique </option>   
                        <option value="3ER">Eau Environnement et Energie Renouvélable</option>
                        <option value="CFA">Comptabilité Finance et Audit</option>
                    </select>
                </div>

                <div>
                    <label for="date">Date de Naissance: </label>
                    <input type="date" name="date" placeholder="Enter your birdth date">    
                </div>

                <div>
                    <label for="sexe">SEXE: </label>
                    <label>M</label><input type="radio" name="sexe" value="Masculin" />
                    <label>F</label><input type="radio" name="sexe" value="Feminin" />
                </div>


                <div>
                    <label for="niveau">NIVEAU: </label>
                    <input type="checkbox" name="niveau" value="DUT" checked><label>DUT</label>
                    <input type="checkbox" name="niveau" value="Licence"><label>Licence</label>
                    <input type="checkbox" name="niveau" value="Master"><label>Master</label>

                </div>
                <button type="submit">Envoyer</button>
            </form>
    



            </fieldset>
    </div>
</body>
</html>
